<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Verification</title>
</head>
<body>
    <h1>Doctor Verification</h1>
    <form action="/" method="POST">
        <label for="certificate_number">Enter Doctor's Certificate Number:</label><br>
        <input type="text" id="certificate_number" name="certificate_number" required><br><br>
        <button type="submit">Verify</button>
    </form>
    <div>
        <h2>Verification Result:</h2>
        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
